<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        body {
            font: normal 1.2em Arial, Helvetica, sans-serif;
        }
        input {
            padding: 20px 30px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" value="Inicie o desafio">

    <script>
        var iniciar = document.getElementsByTagName('input')[0]
        iniciar.addEventListener('click', clicar)
        function clicar() {
            var nome = window.prompt('Qual é o seu nome?')
            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
