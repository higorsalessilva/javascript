<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font: normal 1em Arial, Helvetica, sans-serif;
        }
        input {
            padding: 20px 30px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="iniciar()">

    <script>
        function iniciar() {
            var num = window.prompt('Digite um número inteiro qualquer')
            var ant = num - 1
            var suc = Number(num)+1
            window.alert(`Antes de ${num}, temos o número ${ant}.\nDepois de ${num}, temos o número ${suc}`)
        }
    </script>
</body>
</html>
